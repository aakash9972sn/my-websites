<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET/JEE MATRIX BLASTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00f0;
      --dark: #0a0a12;
      --darker: #050508;
      --light: #e0e0ff;
      --success: #00ff8f;
      --danger: #ff3d5e;
      --warning: #ffcc00;
      --premium: #ffae00;
      --neon-pink: #ff00f0;
      --neon-blue: #00f0ff;
      --neon-purple: #b400ff;
    }
    
    /* Matrix Rain Styles */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #0f0;
      font-size: 18px;
      line-height: 1.2;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .matrix-skip {
      position: absolute;
      bottom: 30px;
      color: #0f0;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s;
    }
    
    .matrix-skip:hover {
      opacity: 1;
      text-shadow: 0 0 10px #0f0;
    }
    
    /* Cyberpunk UI Styles (from previous version) */
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.05) 0%, transparent 20%);
    }
    
    /* Rest of your Cyberpunk CSS from previous version */
    /* [Include all the Cyberpunk styles from the previous code here] */
    
    /* Voice Command Button */
    .voice-command {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: rgba(255,0,240,0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 20px #ff00f0;
      animation: pulse-mic 2s infinite;
      border: 2px solid var(--primary);
    }
    
    @keyframes pulse-mic {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Glitch Transition */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 9998;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Intro -->
  <div class="matrix-rain" id="matrixRain">
    <canvas id="matrixCanvas"></canvas>
    <div class="matrix-skip" id="matrixSkip">CLICK TO SKIP</div>
  </div>

  <!-- Glitch Transition Effect -->
  <div class="glitch-overlay" id="glitchOverlay"></div>

  <!-- Voice Command Button -->
  <div class="voice-command" id="voiceCommand">
    <i class="fas fa-microphone" style="color: white; font-size: 24px;"></i>
  </div>

  <!-- Cyberpunk UI Content (From previous version) -->
  <div id="cyberpunkUI" style="display: none;">
    <!-- [Include all your Cyberpunk HTML content here] -->
  </div>

  <script>
    // ======================
    // MATRIX RAIN INTRO
    // ======================
    const matrixChars = "01アイウエオカキクケコサシスセソ";
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;
      
      drops.forEach((drop, i) => {
        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
        ctx.fillText(text, i * fontSize, drop * fontSize);
        
        if (drop * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    
    // ======================
    // VOICE COMMAND SYSTEM
    // ======================
    const voiceBtn = document.getElementById("voiceCommand");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    
    voiceBtn.addEventListener("click", () => {
      recognition.start();
      voiceBtn.innerHTML = '<i class="fas fa-microphone-alt" style="color:#00f0ff;"></i>';
      voiceBtn.style.background = "rgba(0,240,255,0.7)";
      voiceBtn.style.boxShadow = "0 0 30px #00f0ff";
    });
    
    recognition.onresult = (e) => {
      const command = e.results[0][0].transcript.toLowerCase();
      voiceBtn.innerHTML = '<i class="fas fa-check" style="color:#00ff8f;"></i>';
      voiceBtn.style.background = "rgba(0,255,143,0.7)";
      
      if (command.includes("start test")) {
        launchCyberpunkUI();
      }
    };
    
    // ======================
    // GLITCH TRANSITION
    // ======================
    function glitchEffect() {
      const glitch = document.getElementById("glitchOverlay");
      glitch.style.opacity = "1";
      
      gsap.to(glitch, {
        opacity: 0,
        duration: 1,
        ease: "power2.out",
        onComplete: () => {
          glitch.style.display = "none";
        }
      });
    }
    
    // ======================
    // LAUNCH MAIN UI
    // ======================
    function launchCyberpunkUI() {
      // Show glitch effect
      glitchEffect();
      
      // Hide matrix intro
      gsap.to("#matrixRain", {
        opacity: 0,
        duration: 1,
        onComplete: () => {
          document.getElementById("matrixRain").style.display = "none";
          document.getElementById("cyberpunkUI").style.display = "block";
          
          // Initialize Cyberpunk UI
          initCyberpunkUI();
        }
      });
    }
    
    // ======================
    // INITIALIZE
    // ======================
    let matrixInterval = setInterval(drawMatrix, 50);
    
    // Skip intro on click
    document.getElementById("matrixSkip").addEventListener("click", () => {
      clearInterval(matrixInterval);
      launchCyberpunkUI();
    });
    
    // Auto-launch after 8 seconds
    setTimeout(() => {
      if (document.getElementById("matrixRain").style.display !== "none") {
        launchCyberpunkUI();
      }
    }, 8000);
    
    // Initialize Cyberpunk UI (from previous version)
    function initCyberpunkUI() {
      // [Include all your Cyberpunk JavaScript initialization here]
    }
  </script>
</body>
</html>
