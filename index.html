<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEET/JEE ULTIMATE VR BLASTER</title>
  <style>
    /* CYBERPUNK BASE (Previous CSS) */
    body { overflow: hidden; }
    
    /* MATRIX INTRO OVERLAY */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #0f0;
      font-size: 18px;
      line-height: 1.2;
      overflow: hidden;
    }
    
    /* VOICE COMMAND UI */
    .voice-command {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 60px;
      height: 60px;
      background: rgba(255,0,240,0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 20px #ff00f0;
      animation: pulse-mic 2s infinite;
    }
    
    @keyframes pulse-mic {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- MATRIX RAIN INTRO -->
<div class="matrix-rain" id="matrixRain"></div>

<!-- VOICE COMMAND BUTTON -->
<div class="voice-command" id="voiceCommand">
  <i class="fas fa-microphone" style="color: white; font-size: 24px;"></i>
</div>

<script>
// ===== MATRIX RAIN EFFECT =====
const matrixChars = "01アイウエオカキクケコサシスセソ";
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.getElementById("matrixRain").appendChild(canvas);

const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = "#0f0";
  ctx.font = `${fontSize}px monospace`;
  
  drops.forEach((drop, i) => {
    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
    ctx.fillText(text, i * fontSize, drop * fontSize);
    
    if (drop * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}

// ===== VOICE COMMAND =====
const voiceBtn = document.getElementById("voiceCommand");
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

recognition.lang = 'en-US';
recognition.interimResults = false;

voiceBtn.addEventListener("click", () => {
  recognition.start();
  voiceBtn.innerHTML = '<i class="fas fa-microphone-alt" style="color:#00f0ff;"></i>';
  voiceBtn.style.background = "rgba(0,240,255,0.7)";
  voiceBtn.style.boxShadow = "0 0 30px #00f0ff";
});

recognition.onresult = (e) => {
  const command = e.results[0][0].transcript.toLowerCase();
  voiceBtn.innerHTML = '<i class="fas fa-check" style="color:#00ff8f;"></i>';
  voiceBtn.style.background = "rgba(0,255,143,0.7)";
  
  if (command.includes("start neet test")) {
    setTimeout(() => {
      document.getElementById("matrixRain").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("matrixRain").remove();
        cyberLaunchTest("neet-ultra"); // Launch test!
      }, 1000);
    }, 500);
  }
};

// ===== GLITCH TRANSITION =====
function glitchEffect() {
  const glitch = document.createElement("div");
  glitch.style.position = "fixed";
  glitch.style.top = "0";
  glitch.style.left = "0";
  glitch.style.width = "100%";
  glitch.style.height = "100%";
  glitch.style.background = "url('data:image/svg+xml...')"; // Glitch SVG pattern
  glitch.style.animation = "glitch-anim 0.5s infinite";
  glitch.style.zIndex = "9998";
  document.body.appendChild(glitch);
  
  setTimeout(() => glitch.remove(), 500);
}

// INITIALIZE
let interval = setInterval(drawMatrix, 50);

// After 3 seconds, allow skip
setTimeout(() => {
  document.getElementById("matrixRain").style.cursor = "pointer";
  document.getElementById("matrixRain").addEventListener("click", () => {
    clearInterval(interval);
    glitchEffect();
    document.getElementById("matrixRain").remove();
  });
}, 3000);
</script>
</body>
</html>
